<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />

        <meta
            name="description"
            content="Hi I am Narasimha Palla, and This is my Portfolio!!"
        />
        <meta name="author" content="Narasimha Palla" />
        <meta
            name="keywords"
            content="Portfolio, HTML, CSS, JavaScript, React, LeetCode, About, Timeline,Projects, Express, Node, MySql"
        />
        <title>Narasimha's Portfolio</title>

        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="%PUBLIC_URL%/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="%PUBLIC_URL%/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="%PUBLIC_URL%/favicon-16x16.png"
        />
        <link rel="manifest" href="%PUBLIC_URL%/site.webmanifest" />

        <style>
            * {
                margin: 0;
                padding: 0;
            }

            .loader {
                width: 100%;
                height: 100vh;
                background-color: #fff;
                margin: 0;
                padding: 0;

                display: flex;
                justify-content: center;
                align-items: center;
            }

            .loader.deactivate {
                display: none;
            }

            .loader::before {
                content: "";
                position: absolute;

                width: 140px;
                height: 140px;
                border-radius: 50%;

                border: 4px solid transparent;
                border-top-color: orange;
                border-left-color: orange;

                animation: spin 1.5s linear infinite;
            }

            .loader::after {
                content: "";
                position: absolute;

                width: 120px;
                height: 120px;
                border-radius: 50%;

                border: 4px solid transparent;
                border-top-color: orange;
                border-left-color: orange;

                animation: spin-reverse 1s linear infinite;
            }

            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }

            @keyframes spin-reverse {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(-360deg);
                }
            }

            .loader p {
                font-weight: bold;
                color: #141c3a;
                font-family: "Courier New", Courier, monospace;
            }
        </style>
        <script>
            document.title = "Narasimha's Portfolio";

            document.addEventListener("DOMSubtreeModified", function () {
                document.title = "Narasimha's Portfolio";
            });
        </script>
    </head>
    <body>
        <div id="root"></div>

        <div class="loader">
            <p>Loading...</p>
        </div>
    </body>
</html>
